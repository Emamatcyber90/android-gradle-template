apply plugin: 'jacoco'

jacoco {
    toolVersion = "0.8.3"
}

/** Without "includeNoLocationClasses" we would get zero coverage report when using robolectric. */
tasks.withType(Test) {
    jacoco.includeNoLocationClasses = true
    jacoco.excludes = ['jdk.internal.*'] // fix for https://github.com/gradle/gradle/issues/5184
}
