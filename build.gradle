configure(allprojects) { project ->
    buildscript {
        repositories {
            mavenCentral()
            maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
            mavenLocal()
        }
    }
}

project('AndroidSample') {
    buildscript {
        dependencies {
            classpath 'com.android.tools.build:gradle:0.9.+'
            classpath "com.neenbedankt.gradle.plugins:android-apt:1.2"
        }
    }
}

project('UnitTestsRobolectric') {
    buildscript {
        dependencies {
            classpath 'com.android.tools.build:gradle:0.9.+'
            classpath "com.novoda:gradle-android-test-plugin:0.9.8-SNAPSHOT"
        }
    }
}

project('ComponentTestsRobolectric') {
    buildscript {
        dependencies {
            classpath 'com.android.tools.build:gradle:0.9.+'
            classpath "com.novoda:gradle-android-test-plugin:0.9.8-SNAPSHOT"
        }
    }
}

configure(allprojects) { project ->
    print project
    group = 'com.example'

    ext.androidBuildToolsVersion    = '19.0.3';
    ext.androidMinSdkVersion        = 10;
    ext.androidCompileSdkVersion    = 19;
    ext.androidTargetSdkVersion     = 19;

    ext.androidAnnotationsVersion = '3.0.1';
    ext.androidAnnotationsAPIVersion = '3.0.1';
}

configure(subprojects) { subProject ->
    print subProject
    repositories {
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
        maven { url "file://${System.getenv("ANDROID_HOME")}/extras/android/m2repository" }
        mavenLocal()
    }
}

