pool:
  vmImage: 'macOS-10.15'

schedules:
  - cron: "0 0 * * *"
    displayName: Daily Midnight Build
    branches:
      include:
        - master

variables:
  - variants:
      - "GroupOne"
        variantName: "any"
        apkName: "anything"
      - "GroupTwo"
        variantName: "any2"
        apkName: "anything2"

steps:
  - template: templates/debug-build-and-test.yml