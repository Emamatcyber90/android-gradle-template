pool:
  vmImage: 'macOS-10.15'

schedules:
  - cron: "0 0 * * *"
    displayName: Daily Midnight Build
    branches:
      include:
        - master

variables:
  variants:
    - "Group One":
      variant: "any"
      apk: "anything"
    - "Group Two":
      variant: "any2"
      apk: "anything2"

steps:
  - script: echo $(variants)
  - script: echo $(variants[0])
  - script: echo $(variants[0].variant)
  - template: templates/debug-build-and-test.yml