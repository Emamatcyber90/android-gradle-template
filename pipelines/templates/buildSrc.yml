steps:
  - task: Gradle@2
    displayName: buildSrc test
    inputs:
      cwd: 'buildSrc'
      tasks: 'test'
      gradleWrapperFile: 'gradlew'
      publishJUnitResults: true
      testResultsFiles: 'buildSrc/**/TEST-*.xml'
      testRunTitle: 'buildSrc Tests'
    condition: succeededOrFailed()

  - task: Gradle@2
    displayName: buildSrc ktlint
    inputs:
      cwd: 'buildSrc'
      tasks: 'ktLintCheck'
      gradleWrapperFile: 'gradlew'
      publishJUnitResults: false
    condition: succeededOrFailed()

  - task: PublishPipelineArtifact@1
    displayName: buildSrc ktlint publish
    inputs:
      targetPath: 'buildSrc/build/reports/ktlint'
      artifactName: 'ktlint - buildSrc'
    condition: succeededOrFailed()

  - task: Gradle@2
    displayName: buildSrc build
    inputs:
      cwd: 'buildSrc'
      tasks: 'build'
      gradleWrapperFile: 'gradlew'
      publishJUnitResults: false
    condition: succeededOrFailed()