steps:
  - task: Gradle@2
    displayName: ktlint task check
    inputs:
      tasks: 'ktlint-check'
      gradleWrapperFile: 'gradlew'
      publishJUnitResults: false
    condition: succeededOrFailed()

  - task: Gradle@2
    displayName: jacoco task check
    inputs:
      tasks: 'jacoco-check'
      gradleWrapperFile: 'gradlew'
      publishJUnitResults: false
    condition: succeededOrFailed()