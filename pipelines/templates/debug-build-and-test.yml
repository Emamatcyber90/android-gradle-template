steps:
  - task: Bash@3
    displayName: Install Emulator
    inputs:
      filePath: 'pipelines/templates/android-emulator-install.sh'
    condition: succeededOrFailed()

  - task: Gradle@2
    displayName: Run buildSrc Tests
    inputs:
      tasks: 'test'
      cwd: 'buildSrc'
      gradleWrapperFile: 'gradlew'
      publishJUnitResults: true
        testResultsFiles: 'buildSrc/**/TEST-*.xml'
        testRunTitle: 'buildSrc Tests'
    condition: succeededOrFailed()

  - task: Gradle@2
    displayName: Build buildSrc
    inputs:
      tasks: 'build'
      cwd: 'buildSrc'
      gradleWrapperFile: 'gradlew'
      publishJUnitResults: false
    condition: succeededOrFailed()

  - task: Gradle@2
    # This task is not necessary, just to test that it really works like intended
    displayName: Clean Project
    continueOnError: true
    inputs:
      tasks: 'clean-check'
      gradleWrapperFile: 'gradlew'
      publishJUnitResults: false
    condition: succeededOrFailed()

  - task: Gradle@2
    displayName: Build Debug APK
    inputs:
      tasks: 'assembleDebug'
      gradleWrapperFile: 'gradlew'
      publishJUnitResults: false
    condition: succeededOrFailed()

  - task: Gradle@2
    displayName: Build Test APK
    inputs:
      tasks: 'assembleAndroidTest'
      gradleWrapperFile: 'gradlew'
      publishJUnitResults: false
    condition: succeededOrFailed()

  - task: Gradle@2
    displayName: Run app Unit Tests
    inputs:
      tasks: ':app:testDebug'
      gradleWrapperFile: 'gradlew'
      publishJUnitResults: true
      testResultsFiles: 'app/**/TEST-*.xml'
      testRunTitle: 'Unit Tests - app'
    condition: succeededOrFailed()

  - task: Gradle@2
    displayName: Run core-data-network Unit Tests
    inputs:
      tasks: ':app:testDebug'
      gradleWrapperFile: 'gradlew'
      publishJUnitResults: true
      testResultsFiles: 'core-data-network/**/TEST-*.xml'
      testRunTitle: 'Unit Tests - core-data-network'
    condition: succeededOrFailed()

  - task: Gradle@2
    displayName: Check Android Issues
    continueOnError: true
    inputs:
      tasks: 'lintDebug'
      gradleWrapperFile: 'gradlew'
      publishJUnitResults: false
    condition: succeededOrFailed()

  - template: templates/lint-kotlin.yml

  - task: Bash@3
    displayName: Wait for Emulator
    inputs:
      filePath: 'pipelines/templates/android-emulator-wait.sh'
    condition: succeededOrFailed()

  - task: Gradle@2
    displayName: Run Android Tests
    inputs:
      tasks: 'connectedCheck'
      gradleWrapperFile: 'gradlew'
      publishJUnitResults: true
      testResultsFiles: '**/TEST-*-.xml'
      testRunTitle: 'Android Tests'
    condition: succeededOrFailed()

  - task: Gradle@2
    displayName: Create Coverage Report
    inputs:
      tasks: 'jacocoTestReport'
      gradleWrapperFile: 'gradlew'
      publishJUnitResults: false
    condition: succeededOrFailed()

  - task: PublishCodeCoverageResults@1
    displayName: Report Coverage
    inputs:
      codeCoverageTool: 'JaCoCo'
      summaryFileLocation: 'app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml'
      pathToSources: '$(System.DefaultWorkingDirectory)/app/src/main/java/'
      failIfCoverageEmpty: true
    condition: succeededOrFailed()

  - task: PublishPipelineArtifact@1
    displayName: Publish Test Reports
    inputs:
      targetPath: 'app/build/reports'
      artifactName: 'Test Reports'
    condition: succeededOrFailed()