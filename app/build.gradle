apply plugin: 'com.android.application'
// kotlin android - enables kotlin support
apply plugin: 'kotlin-android'
// kotlin android extensions - many helpful tools to avoid boilerplate code
apply plugin: 'kotlin-android-extensions'
// kotlin kapt - enables code generation
apply plugin: "kotlin-kapt"
// kotlin allopen - removes the default final classifier for AndroidAnnotations
apply plugin: "kotlin-allopen"

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.template.project"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "0.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def AAVersion = '4.5.2'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.android.support:appcompat-v7:28.0.0"
    implementation "com.android.support.constraint:constraint-layout:1.1.3"

    // AndroidAnnotations
    // - boilerplate code generation
    // - dependency injection
    kapt "org.androidannotations:androidannotations:$AAVersion"
    implementation "org.androidannotations:androidannotations-api:$AAVersion"

    testImplementation "junit:junit:4.12"

    androidTestImplementation "com.android.support.test:runner:1.0.2"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.2"
}

allOpen {
    // removes the default final classifier for AndroidAnnotations
    annotation("org.androidannotations.api.KotlinOpen")
}