apply plugin: 'com.android.application'
// kotlin android - enables kotlin support
apply plugin: 'kotlin-android'
// kotlin android extensions - many helpful tools to avoid boilerplate code
apply plugin: 'kotlin-android-extensions'
// kotlin kapt - enables code generation
apply plugin: "kotlin-kapt"
// kotlin allopen - removes the default final classifier for AndroidAnnotations
apply plugin: "kotlin-allopen"

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.template.project"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "0.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.appcompat:appcompat:1.0.0"
    implementation "androidx.constraintlayout:constraintlayout:1.1.3"

    // Architecture Components
    // - LiveData, ViewModel, Lifecycle
    implementation "androidx.lifecycle:lifecycle-extensions:2.0.0"

    // AndroidAnnotations
    // - boilerplate code generation, dependency injection
    kapt "org.androidannotations:androidannotations:4.5.2"
    implementation "org.androidannotations:androidannotations-api:4.5.2"

    testImplementation "junit:junit:4.12"

    androidTestImplementation "androidx.test:runner:1.1.0"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.1.0"
}

allOpen {
    // removes the default final classifier for AndroidAnnotations
    annotation("org.androidannotations.api.KotlinOpen")
}